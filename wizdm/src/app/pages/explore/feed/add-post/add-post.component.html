<div fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
  <mat-card fxLayout="row" class="card__container">
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div mat-card-avatar>
            <wm-avatar
              [src]="'https://images.unsplash.com/photo-1421526053088-51b69c8a8d59?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7f00bcff27bf4fd8062358af0c28c653&auto=format&fit=crop&w=1946&q=80'">
            </wm-avatar>
          </div>
          <div fxLayout="row" fxLayoutAlign="start stretch" fxFlex="100" class="post-modal-entry">
            <span (click)="postdialog.open()" class="post-entry" fxLayoutAlign="center">
              <p>What's on your mind, Paul?</p>

            </span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

  </mat-card>
</div>

<wm-dialog [panelClass]="'wm-dlg-addpost'"
 #postdialog>
  <ng-container  *wmContent="let msgs select 'feed.addpost'">
    <form [formGroup]="form" (ngSubmit)="savepost(this.form.value)">
    <div fxLayout="row" class="dlg-header" fxLayoutAlign="space-between center">
      <div class="dlg-header__title">
        <h4 mat-dialog-title>Create Post</h4>
      </div>
      <div class="dlg-header__close" fxLayout="row" fxLayoutAlign="end start">
        <wm-icon  (click)="postdialog.close($event)" [icon]="'fas:fa-times'"></wm-icon>
      </div>
    </div>
    <mat-divider>
    </mat-divider>
    <div class="dlg-subheader" fxLayout="row" fxLayoutGap="10px">
      <div class="dlg-avatar">
        <wm-avatar
          [src]="'https://images.unsplash.com/photo-1421526053088-51b69c8a8d59?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7f00bcff27bf4fd8062358af0c28c653&auto=format&fit=crop&w=1946&q=80'">
        </wm-avatar>
      </div>
      <div fxLayout="column">
        <a class="mat-small" href="#">Ayo Paul </a>
        <a  class="mat-small"  href="#">Public</a>
      </div>
    </div>
    <div fxLayout="row">
      <mat-form-field appearance="legacy" fxFlex="1 1 auto">
        <mat-label>Type a message</mat-label>
        <textarea matInput [newline]="'always'" typein #userText formControlName="text" placeholder="What's on your Mind, Paul?" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="stretch start">
      <div>Add to your Post</div>
      <div>file upload icon</div>
      <div></div>

    </div>

    <mat-dialog-actions align="center">
      <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Add Post</button>

    </mat-dialog-actions>
    </form>
  </ng-container>

</wm-dialog>
